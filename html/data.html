<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ESP32 Sensor Monitor</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../js/render/data-renderer.js"></script>
    <script type="module" src="../js/main/csv-main.js"></script>

    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="app">

        <header class="header">
            <h1>ESP32 Sensor Monitor</h1>
            <span class="subtitle">Serial & UDP Sensor Monitoring</span>
        </header>

        <!-- CONTROL TOOLBAR -->
        <div class="card toolbar">
            <div class="group">
                <label>Serial Port</label>
                <select id="portSelect">
                    <option value="" disabled selected>Select a COM Port...</option>
                </select>
            </div>

            <div class="group">
                <button class="primary" id="serialConnect">Start Serial</button>
                <button class="danger" id="serialDisconnect">Stop Serial</button>
            </div>

            <div class="group">
                <button class="primary" id="udpStart">Start UDP</button>
                <button class="danger" id="udpStop">Stop UDP</button>
            </div>

            <div class="group">
                <button id="csvExport">Export CSV...</button>
                <button id="csvImport">Import CSV...</button>
                <input type="file" id="csvFileInput" accept=".csv" hidden />
            </div>
        </div>

        <!-- CHARTS -->
        <div class="card">
            <h2>Sensor Charts</h2>
            <div id="chartsContainer" class="charts"></div>
        </div>

        <!-- LOG -->
        <div class="card">
            <h2>Raw Log</h2>
            <pre id="log"></pre>
        </div>

    </div>
</body>
</html>
