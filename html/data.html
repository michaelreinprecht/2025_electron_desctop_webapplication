<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>ESP32 Sensor Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../js/render/data-renderer.js"></script>
    <script type="module" src="../js/main/csv-main.js"></script>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        #log {
            white-space: pre;
            background: #eee;
            padding: 10px;
            border-radius: 6px;
            height: 150px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>ESP32 Sensor Dashboard</h1>
    <select id="portSelect">
        <option value="" disabled selected>Select a COM Port...</option>
    </select>

    <button id="serialConnect">Start Serial</button>
    <button id="serialDisconnect">Stop Serial</button>

    <button id="udpStart">Start UDP</button>
    <button id="udpStop">Stop UDP</button>

    <button id="csvExport">Export CSV</button>
    <button id="csvImport">Import CSV</button>
    <input type="file" id="csvFileInput" accept=".csv" style="display:none" />

    <h2>Sensor Charts</h2>
    <div id="chartsContainer"></div>

    <h2>Raw Log</h2>
    <div id="log"></div>

</body>

</html>
